<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        var weight = prompt("Insert weight"); //prompt() ask for information to the user
        var height = prompt("Insert height (m)");
        var name = prompt("Name");

        function calculateIMC(w, h, name){
            document.write(name + " IMC is: " + w/(h*h) + "<br>");
        }

        calculateIMC(weight,height,name);
    </script>
</body>
</html>
