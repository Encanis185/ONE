<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="350" height="350"></canvas>

    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        brush.fillStyle = "darkgreen"
        brush.fillRect(0,0,350,300);
        
        brush.fillStyle = "black";
        brush.fillRect(50,50,90,90);
        brush.fillRect(210,50,90,90);
        brush.fillRect(140,140,70,100);
        brush.fillRect(100,190,40,110);
        brush.fillRect(210,190,40,110);
    </script>
</body>
</html>
