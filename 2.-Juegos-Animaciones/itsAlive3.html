<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");
        var radio = 10;

        var randomX;
        var randomY;
        brush.fillStyle = "lightgrey";
        brush.fillRect(0,0,600,400);
    
        function drawCircle(x,y,radio,color){
            brush.fillStyle = color;
            brush.beginPath();
            brush.arc(x,y,radio,0,2*Math.PI);
            brush.fill();
        }

        function cleanScreen(){
            brush.clearRect(0,0,600,400);
        }  

        
    
        function f5Screen(){
            cleanScreen();
        
            randomX = setPositions(600);
            randomY = setPositions(400);
            brush.fillStyle = "lightgrey";
            brush.fillRect(0,0,600,400);
            drawTarget(randomX,randomY);
            
            
        }  

        function drawTarget(x,y){
            drawCircle(x,y,radio +20,"red");
            drawCircle(x,y,radio + 10,"white");
            drawCircle(x,y,radio,"red");
        }

        function setPositions(maximo){
            return Math.floor(Math.random()*maximo);
        }

        setInterval(f5Screen,1000);

        function shoot(event){
            var x = event.pageX - screen.offsetLeft;
            var y = event.pageY - screen.offsetTop;

            if((x < randomX+radio)&&
                (x > randomX-radio) &&
                (y < randomY+radio) &&
                (y > randomY-radio) ){
                    alert("Target B)");
                }
            
        }
        screen.onclick = shoot;
    </script>
</body>
</html>
