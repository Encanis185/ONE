<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/reset.css"> <!--Antes para no borrar futuros cambios-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1> <img src="imagenes/logo.png" alt="Logo de la Barberia"> </h1>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html"> Contacto</a></li>
                </ul>
            </nav>
        </div>    
    </header>

    <main>
        <form>
            <label for="nombre-apellido">Nombre y apellido</label>
            <input type="text" requiered id="nombre-apellido" class="padron">
            
            <label for="correo">Correo electronico</label>
            <input type="email" placeholder="email@dominio.com" required id="correo"  class="padron">
            
            <label for="telefono">Telefono</label>
            <input type="tel" placeholder="(XX) XXXX XXXX" required id="telefono" class="padron">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" requiered cols="40" rows="10" class="padron"></textarea>

            <fieldset>
                <legend class="test">¿Cómo le gustaría que lo contactemos?</legend>
        
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                
                <label for="radio-whatsapp"><input type="radio" checked name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                
            </fieldset>

            <fieldset>
                <legend>Horario de atención preverido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>Quiero recibir novedades 
            </label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>


        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00-20:00</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>08:00-20:00</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08:00-20:00</td>
                </tr>
            </tbody>            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
